<div class="w3-container">
  <h2 class="w3-center">Rock Paper Scissors</h2>
  <h4 class="w3-center">It's pretty basic: You vs. The Bot, 3 choices, 1 winner.</h4>
</div>
<div class="w3-center form">
  <input ng-model="playerName" class="w3-input w3-border w3-center w3-margin" style="max-width:200px; width:40%" type="text" placeholder="Your Name">
  <div ng-click="setNameAndPlay(playerName)" class="w3-button w3-margin w3-lime w3-hover-blue-gray">Play</div>
</div>
